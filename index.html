<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Lesson 11</title>
</head>

<body>
    <div class="container">
        <div class="banner-image">
            <div class="image-text-wrap flex">
                <h2 class="contact">contact</h2>
                <div class="home-contact flex">
                    <a href="#">home</a>
                    <div class="devider"></div>
                    <a href="#">explore</a>
                </div>
            </div>
        </div>
        <iframe class="map position flex"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52208.796977647246!2d-87.63120827408865!3d41.87773971932008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2cbce091440b%3A0xa6db602af91c488c!2sDowntown%20chicago!5e0!3m2!1sen!2sge!4v1592375125071!5m2!1sen!2sge"
            width="600" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
        <div class="forms position">
            <div class="title">
                <h4>contact</h4>
                <h2>Contact us to get</h2>
                <h2>free support</h2>
            </div>
            <form class="flex" action="#" method="#">
                <textarea name="Describtion" id="describtion" placeholder="Describtion"></textarea>
                <div class="inputs-buttons flex">
                    <input type="text" placeholder="Subject" id="subject" name="subject" required>
                    <input type="text" placeholder="Name, Surname" id="surname" name="surname" required>
                    <input type="email" placeholder="E-mail" id="email" name='email' required>
                    <button>send</button>
                </div>
            </form>
            <div class="section-bottom flex">
                <div class="box flex">
                    <div class="bg-icon flex">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="bottom-text flex">
                        <h5>E-mail</h5>
                        <a href="mailto:example@yahoo.com?subject=Feedback&body">example@yahoo.com
                        </a>
                        <a href="mailto:examplemail2@yahoo.com?subject=Feedback&body">examplemail2@yahoo.com
                        </a>
                    </div>
                </div>
                <div class="box flex">
                    <div class="bg-icon flex">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <div class="bottom-text flex">
                        <h5>Phone</h5>
                        <a href="tel:+03204224254">+0 320 422 4254</a>
                        <a href="tel:+0342552523">+0 342 552 523</a>
                    </div>
                </div>
                <div class="box flex">
                    <div class="bg-icon flex">
                        <ion-icon name="location-outline"></ion-icon>
                    </div>
                    <div class="bottom-text flex">
                        <h5>Address</h5>
                        <a href="https://www.google.com/maps/place/Chicago,+IL,+USA/@41.8336479,-87.8720443,11z/data=!3m1!4b1!4m5!3m4!1s0x880e2c3cd0f4cbed:0xafe0a6ad09c0c000!8m2!3d41.8781136!4d-87.6297982"
                            target="blank">Main Str Chicago Ilinois</a>
                        <a href="https://www.google.com/maps/place/New+York,+NY,+USA/@40.6974034,-74.1197614,11z/data=!3m1!4b1!4m5!3m4!1s0x89c24fa5d33f083b:0xc80b8f06e177fe62!8m2!3d40.7127753!4d-74.0059728"
                            target="blank">Main Street New York City</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
